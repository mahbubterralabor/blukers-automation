########################################
# Execution
########################################
# Default platform (can be overridden via -Dplatform=android|ios)
platform=android

########################################
# App (shared)
########################################
# APK / IPA path (local, CI, or cloud reference)
app.path=
# Whether to keep app state between sessions
no.reset=true

########################################
# Appium
########################################
appium.server.url=http://127.0.0.1:4723
appium.command.timeout.seconds=120

########################################
# Android-specific
########################################
android.app.package=com.terralabor.blukers
android.app.activity=com.terralabor.blukers.MainActivity
android.device.udid=11cb4e22


########################################
# iOS-specific
########################################
ios.bundle.id=
